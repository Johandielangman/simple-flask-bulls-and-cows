<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Bulls and Cows</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">

    <div class="container">
        <h2 class="mb-4">üêÇ Bulls and üêÑ Cows</h2>

        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3 text-start">
                        <label for="guess" class="form-label fw-semibold">Enter your guess</label>
                        <input type="text" id="guess" name="guess" class="form-control" required title="4-digit number">
                    </div>

                    {% if last_guess %}
                        <div class="mb-2 text-muted">
                            Latest guess: <strong>{{ last_guess }}</strong>
                        </div>
                    {% endif %}

                    {% if feedback %}
                        <div class="alert alert-info mt-3">
                            {{ feedback }}
                        </div>
                    {% endif %}

                    {% if history %}
                        <div class="mt-4">
                            <h6 class="text-start">Guess History:</h6>
                            <ul class="list-group text-start">
                                {% for item in history %}
                                    <li class="list-group-item">{{ item }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <div class="mt-4">
                        <input type="submit" value="Guess" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="https://www.papg.com/show?1TLX" class="text-decoration-none" target="_blank">
                View original Bulls & Cows inspiration on PAPG ‚Üí
            </a>
        </div>
        <form action="/reset" method="get" class="mt-3">
            <button type="submit" class="btn btn-outline-danger">Reset Game</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
